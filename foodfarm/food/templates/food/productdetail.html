{% extends "base.html" %} {% load static %} {% block title %}product-details{% endblock title %} {% block content %}
<div class="container">
  <div class="row flex justify-content-between">
    <div class="img2 col-lg-5 mt-5">
      <img
        src="{{product.product_image.url}}"
        alt="Image 1"
        class="image col-xs-6 col-sm-12 col-lg-12 mt-3 text-sm-center w-100 h-75 img-fluid"
      />
    </div>
    <div class="productdetail col-lg-5">
        <h1 style="font-family : Georgia; font-weight:Bold;font-size: 50px;"> 
            {{ product.title }}</h1>
            <h5>KES {{product.discounted_price}}</h5>
            <small class="text-decoration-line-through text-muted-fs-5"><del> KES {{product.selling_price}}</small></del>
            <br><br><h4>Product  features</h4>
            <ul class="fs-5" style="font-family: Roboto">
                <li>{{product.description}}</li>
            </ul>
            <div class="buttons row flex" style="font-family: Roboto">
                <button type="submit" class='d-grid gap-2 btn1 btn btn-danger p-1 m-1 btn-lg text-decoration-none text-white'>Add to Cart</button>
                <button type="submit" class='btn btn-dark p-1 m-1 btn-lg'> <a href="#" class='text-decoration-none text-white'></a> Buy now</button>
        </div>
  </div>
  {% endblock content %}
</div>
