{% extends "base.html" %} {% load static %} {% block title %}Category{% endblock title %}
{% block content %}
<div class="container my-5">
  <div class="row">
    <div class="col-md-3 my-4 p-2">
      <div class="list-group">
        {% for val in title %}
        <a
          href="{% url "category-title" val.title %}"
          class="btn btn-primary list-group-item list-group-item-action"
          aria-current-true
          aria-label="{{ val }}"
          aria-controls="{{ val }}"
          >{{val.title}}</a
        >
        {% endfor %}
      </div>
    </div>
    <div class="col-md-9 text-center col-md-offset">
      <div class="row">
        {% for prod in product %}
        <div class="col-md-4 text-center mb-4">
          <div class="card mb-3">
            <div class="row no-gutters">
              <a href="{% url "product-detail" prod.id %}" class='btn'>
              <div class="col-md-11 align-items-center">
                <img
                  src="{{ prod.product_image.url }}"
                  class="card-img"
                  width="300px"
                  height="200px"
                  alt="{{prod.title }}"
                />
                <div class="col-md-8">
                  <div class="fw-bold text-center">{{prod.title}}</div>
                  <div class="fw-bold text-danger">
                    KSH. {{prod.discounted_price}}
                    <small class="fw-light text-decoration-line-through"
                      >KES {{prod.selling_price}}</small
                    >
                  </div>
                </div>
                </a>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock content %}
